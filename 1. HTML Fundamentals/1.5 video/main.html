<body>
    <!-- how to add video only type of MP4,WEBM,OGG-->
    <!-- we use video brackets which has same tags as audio : src, width,height,mute,controls,mute,autplay and etc...-->
    <video
      muted autoplay controls src="Video tutorial.mp4" width="300" height ="300"> 
    </video>
    <br>
    <!-- we can also write it the other way just like audio bracket-->
            <!-- if first dont load for some reason, second file goes in firsts place-->
    <video width="200" height="200" autoplay controls>
        <source src="Video tutorial.mp4" >
        <source src="Video tutorial.mp4">
    </video>
</body>
</html>
