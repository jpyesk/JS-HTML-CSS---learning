<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes showcase</title>
</head>
<body>
    <!-- iframes are used to embed webpages into our website-->
    <!-- webpages could be anyhting like google search, bing search, youtube video and etc...-->
    <!-- "<iframe>" = embed content from another source into an our website-->
    <!-- this is mostly used for ads-->
    <!-- "<iframe>" has some attributes-->
        <!--has src tag which takes LINK OF WEBSITE-->
        <!-- name: specifies name of an specific "iframe"-->
        <!-- loading has 2 values: lazy and eager-->
            <!-- specifies whether a browser should load an iframe immediatly or wait until some conditions are met-->
            <!-- eager loads an iframe immediatly-->
            <!-- waits untill we scroll on to this part or some other condition-->

     <iframe name="random name" loading="eager" src="https://www.bing.com" width="500" height="200"></iframe>
     
     <iframe name="random name2" loading="eager" src="https://www.bing.com" width="500" height="200"></iframe>




    
</body>
</html>
