<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks:</title>
</head>
<body>
    <!-- we can apply hyperlink to text buttons images and etc.-->
    <!-- for this: we use tag "<a> </a>"-->
    <!-- we have href attribute where we type link of new website and 
    target attribute which has 2 values : _self and _blank,
    _self means that when we click this "first way" it will open google page on this tab in browser
    _blank means that when we click this "second way" it will open google page on new tab browser  -->

    <!-- we have title also which basically is text when we hover over "firstway " or "secondway"-->
    <a href="https://www.google.com" target = _self title="This opens tab on this page of Google"> first way</a>
    <br>  
    <a href="https://www.google.com" target = _blank title="This opens tab on new tab  of Google"> second way</a>
    
    <br>
    <!-- lets say that our website has 2 pages and when we click name, it will take to page2 of our website-->
    <!-- for this we create hyperlink and give href our html file name-->
    <a href="page2.html" target="_blank"> page2 of our website</a>

</body>
</html>
