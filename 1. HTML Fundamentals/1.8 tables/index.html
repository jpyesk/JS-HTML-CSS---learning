<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table showcase page</title>
</head>
<body>
    <!-- in order to create tables in html-->
    <!-- we use "<table> </table>" tags-->
    <!-- and inside "<table>" tags, we use "<tr>" and "<th>"" and "<td> "-->
    <!-- "<tr> </tr>" tags stand for TABLE ROWS-->
    <!-- after creating rows, we can use "<th>" and "<td>" INSIDE THE ROWS-->
        <!-- "<th> </th>" tags stand for TABLE HEADERS -->
        <!-- <"td> </td>" tags stand for TABLE DATA    -->
    

    <!-- lets showcase a simple example where we have week shown and what we learn each day of week-->
    <h2> Subjects each day of week</h2>

    <table bgcolor="black" width="600">
        <!-- firstly create table row for days of week-->
        <tr bgcolor="grey" align="center">
            <th width="100">Sunday</th>
            <th width="100">Monday</th>
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
            <th width="100">Thursday</th>
            <th width="100">Friday</th>
            <th width="100">Saturday</th>
        </tr>
        <!--create second row for Subjects-->
        <tr bgcolor="lightgrey" align="center">
            <td width="100">Nothing</td>
            <td width="100">Math</td>
            <td width="100">English</td>
            <td width="100">Math</td>
            <td width="100">Math</td>
            <td width="100">English</td>
            <td width="100">Nothing</td>
        </tr>
    </table>
    <!-- thats it for the table now lets try to make it look better using simple css-->
    <!-- we can use : bgcolor, align and we can also increase width to make it easily readable-->
    <!-- bgcolor stands for background color and can take "Red" ,"blue" and etc..-->
    <!-- align is used to  change the positioning and it has some values-->
        <!-- left: pushes data to left side, left justifies text-->
        <!-- center: centers data-->
        <!-- right: pushes data to the right side-->
    

    
</body>
</html>
