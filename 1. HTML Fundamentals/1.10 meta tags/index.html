<!DOCTYPE html>
<html>
<head>
    <!-- lets talk about meta tag which is self closing-->
    <!-- meta elements represents kinds of metadata that cannot be expressed using :title,base,link,style and etc..-->
    <!-- basically data about the data and we can tell browser information about webpage-->
    <!-- we place them within head tags only and meta has some attributes :-->
        <!-- name: has 6 values:-->
            <!-- author:       content for this: the name of documents author                                       -->
            <!-- description : content for this: a short summary of content of the page                             -->
            <!-- generator:    content for this: the identifier of software that generated this page                -->
            <!-- keywords:     content for this :words relevant to pages contents separated by commas               --> 
            <!-- viewport      content for this: Setting the viewport to make your website look good on all devices:-->
        <!-- http-equiv: has 4 values-->
            <!-- content-security-policy: content for this: specifies a content policy for document                 -->
            <!-- content-type:            content for this: what kind of charsets were used                         -->
            <!-- default-type:            content for this: speficied the preferred style sheet to use              -->
            <!-- refresh:                 content for this: time interval when refreshing website                   -->
        <!-- content: value can be any text-->

    
    <!-- check the example down below:-->
    <title>my website </title>
    <!-- meta name examples shown for each-->
    <meta name="author" content="John Doe">
    <meta name="description" content="Free Web tutorials for HTML and CSS">
    <meta name="generator" content="visual studio">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meta http-equiv examples shown for each-->
    <meta http-equiv="content-security-policy" content="default-src 'self'">

    <!-- charset=UTF-8 specifies the cahracter encoding for html document-->
    <!-- utf-8 character set covers almost all of the symbols in the worlds-->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- we gyve what kind of stylesheet to use for it-->
    <meta http-equiv="default-style" content="the document's preferred stylesheet">

    <!-- amount of time to wait after refresh-->
    <meta http-equiv="refresh" content="2">



 
    
</head>
<body>

</body>
</html>
